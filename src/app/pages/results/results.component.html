<div class="h-lvh flex flex-col">
  @if (results().length > 0) {
    <div class="mx-4 my-6">
      <div>
        @for (question of questions; track question; let i = $index) {
          <div>
            #{{ i + 1 }}, {{ decode(question.question) }}
            <span class="font-semibold">{{ results()[i] ? 'Correct' : 'Incorrect' }}</span>
          </div>
        }
      </div>
    </div>

    <div class="text-center text-3xl">
      <div>Score</div>
      <div>{{ score() }}/{{ questions.length }}</div>
    </div>
  }

  <div class="flex justify-center items-center m-6">
    <button (click)="restartQuiz()" class="rounded capitalize p-4 w-full max-w-96 bg-green-600 text-white text-2xl">
      play again?
    </button>
  </div>
</div>
