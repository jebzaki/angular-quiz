<div class="h-lvh flex flex-col">
  <div class="flex-1 flex justify-center items-center flex-col">
    <div class="text-xl text-center my-2">{{ decode(question.category) }}</div>

    <div class="max-w-md w-full self-center">
      <div class="flex flex-col bg-blue-200 rounded p-6 m-2">
        <div class="text-2xl font-bold self-center mb-6">
          <div class="font-semibold text-center">#{{ questionNumber + 1 }}</div>
          {{ decode(question.question) }}
        </div>
        <div class="flex justify-around">
          <button
            class="bg-green-600 text-white px-12 py-4 rounded"
            [disabled]="disableBtns"
            (click)="submitAnswer(true)">
            True
          </button>
          <button
            class="bg-red-600 text-white px-12 py-4 rounded"
            [disabled]="disableBtns"
            (click)="submitAnswer(false)">
            False
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
