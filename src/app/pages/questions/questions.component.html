<div class="flex-1 flex flex-col">
  <div class="flex-2 content-end">
    <div class="flex-1 flex justify-center items-center flex-col m-2">
      <div class="text-2xl font-bold text-center my-2">{{ decode(question.category) }}</div>

      <div class="max-w-md w-full flex flex-col bg-blue-200 rounded p-6 mb-4 min-h-56">
        <div class="text-2xl self-center">
          <div class="font-semibold text-center mb-2">#{{ questionNumber + 1 }}</div>
          {{ decode(question.question) }}
        </div>
      </div>
    </div>
  </div>
  <div class="flex-1 flex justify-center items-start">
    <div class="max-w-md w-full flex justify-around">
      <button class="bg-green-600 text-white px-12 py-4 rounded" [disabled]="disableBtns" (click)="submitAnswer(true)">
        True
      </button>
      <button class="bg-red-600 text-white px-12 py-4 rounded" [disabled]="disableBtns" (click)="submitAnswer(false)">
        False
      </button>
    </div>
  </div>
</div>
