<div class="flex-1 flex flex-col">
  <form class="flex-1 flex justify-center" [formGroup]="quizSetupForm" (ngSubmit)="onSubmit()">
    <div class="flex-1 flex flex-col max-w-96 w-full">
      <div class="flex-2 content-end">
        <div class="flex justify-center items-center p-4">
          <div class="font-['Roboto'] text-2xl text-right mr-2 flex-auto">A Quiz With</div>
          <a href="https://angular.dev/" target="_blank">
            <img src="../../../assets/angular.svg" class="logo angular sm:h-32 h-24 p-2" alt="Angular logo" />
          </a>
        </div>

        <div class="mt-2 px-4 flex flex-col">
          <label htmlFor="difficulty">Difficulty</label>

          <select class="p-4 rounded" name="difficulty" formControlName="difficulty">
            @for (option of difficulties; track option) {
              <option [value]="option">
                {{ option }}
              </option>
            }
          </select>
        </div>

        <div class="mt-2 px-4 flex flex-col">
          <label htmlFor="quizLength">Quiz Length</label>

          <select class="p-4 rounded" name="quizLength" formControlName="quizLength">
            @for (option of quizLengths; track option) {
              <option [value]="option">
                {{ option }}
              </option>
            }
          </select>
        </div>
      </div>

      <div class="flex-1">
        <div class="mt-2 px-4 flex flex-col">
          <button
            type="submit"
            [disabled]="isLoading"
            class="rounded capitalize p-4 mt-4 w-full bg-green-600 text-white text-2xl transition-opacity disabled:opacity-40">
            start
          </button>
          @if (errorMessage) {
            <div class="text-center">{{ errorMessage }}</div>
          }
        </div>
      </div>
    </div>
  </form>
</div>
